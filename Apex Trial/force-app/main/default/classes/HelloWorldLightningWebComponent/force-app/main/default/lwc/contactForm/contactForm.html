<template>
    <lightning-card title="Create New Contact" icon-name="custom:custom63">
        <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
        <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange} required></lightning-input>
        <lightning-input type="email" label="Email" value={email} onchange={handleEmailChange}></lightning-input>
        <lightning-input type="tel" label="Phone" value={phone} onchange={handlePhoneChange}></lightning-input>
        <lightning-input label="Fax" value={fax} onchange={handleFaxChange}></lightning-input>

        <lightning-button label="Save Contact" variant="brand" onclick={saveContact}></lightning-button>

        <template if:true={message}>
            <div class={messageClass} style="margin-top:10px;">{message}</div>
            
        </template>

        <template if:true={messageText}>
            <div class={messageClass} style="margin-top:10px;">{messageText}</div>
        </template>

    </lightning-card>
</template>
